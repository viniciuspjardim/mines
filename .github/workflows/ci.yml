name: ci
on:
  pull_request:
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Setting up the environment"
      - run: pwd
      - run: ls -la
      - run: uname
      - run: uname -i
      - run: wget https://ziglang.org/download/0.13.0/zig-linux-x86_64-0.13.0.tar.xz
      - run: ls -la
      - run: tar -xf zig-linux-x86_64-0.13.0.tar.xz
      - run: ls -la
      - run: ls -la ./zig-linux-x86_64-0.13.0
      - run: /home/runner/work/mines/mines/zig-linux-x86_64-0.13.0/zig version
      - run: export PATH=$PATH:/home/runner/work/mines/mines/zig-linux-x86_64-0.13.0
      - run: echo $PATH
      - run: ls -la /home
      - run: zig version
      - run: zig build
